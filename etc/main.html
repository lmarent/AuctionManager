<body>
<h2>Auction Manager Main</h2>
<h3>Commands:</h3>
<br>
/help: displays this help<br><br>

/get_info?IType=&lt;type&gt;[&IParam=&lt;param&gt;]: displays varies information<br><br>
<form method=post action=/get_info>
Type = 
<select name=IType size=1>
  <option>all</option>
  <option>version</option>
  <option>uptime</option>
  <option>modules_loaded</option>
  <option>configfile</option>
  <option>use_ssl</option>
  <option>hello</option>
  <option>modlist</option>
  <option>add_auction</option>
</select>
<br>
Param = <input type=text name=IParam><br>
<input value="get info" type=submit>
</form><br>

/add_auction?Message=&lt;message&gt;: Add a new auction<br><br>
<form method=post action=/add_auction>
Message = <textarea col=400 rows=10 name=Message></textarea><br>
<input value="add auction" type=submit>
</form><br>


/get_modinfo?IName=&lt;mod_name&gt;: get module specific information<br><br>
<form method=post action=/get_modinfo>
Name = <input type=text name=IName><br>
<input value="get modinfo" type=submit>
</form>

</ul>
</form>
</body>
